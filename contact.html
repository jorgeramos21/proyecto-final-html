<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="image/logo.ico" type="image/x-icon">
</head>
<body>
    <div>
        <h1>Formulario de Contacto</h1>
        <br>
        <br>
        <br>
        <br>
        <br>

        <form>
            <fieldset>
                <legend><h3>Informacion de Contacto</h3></legend>
                <label for="nombre1">Nombre</label><br>
                <input type="text" placeholder="Nombre" name="Nombre_usuario" id="nombre1"><br><br>

                <label for="correo1">Correo Electronico</label><br>
                <input type="email" name="usuario_correo" placeholder="Correo Electronico" id="correo1">
                <br>
                <br>

                <label for="texttarea1"><h4>Mensaje</h4></label>
                <textarea name="usuario_comment" id="texttarea1" cols="30" rows="10"></textarea><br>

                <button>Enviar</button>
                
            </fieldset>
        </form>

    </div>
    <br>
    <br>
